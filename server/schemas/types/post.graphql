type Post {
    title: String!
    id: Int!
    body: String!
    author: ID!
    dateCreated: String!
    lastModified: String
    modifiedBy: ID
    picture: [String]
    tags: [Int!]
}

input PostInput {
    title: String!
    body: String!
    author: ID!
    picture: [String]
    tags: [Int!]
}

input PostEditInput {
    id: Int!
    title: String!
    body: String!
    author: ID!
    picture: [String]
    tags: [Int!]
    modifiedBy: ID!
}
